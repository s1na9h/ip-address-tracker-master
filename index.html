<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>IP Address Tracker</title>
</head>
<body>
    <div class="header pt-4 px-3">
        <h4 class="title text-white text-center mb-3">IP Address Tracker</h4>
        <form >
            <input placeholder="Search for any IP address or domain" type="text">
            <button>></button>
        </form>
        <div class="information bg-white py-4 px-3 row">
            <div class="ip-address information-section col-sm-6 col-md-3">
                <h6 class="">IP ADDRESS</h6>
                <h5 id="ip-address"></h5>
            </div>
            <div class="location information-section col-sm-6 col-md-3">
                <h6>LOCATION</h6>
                <h5 id="location"></h5>
            </div>
            <div class="timezone information-section col-sm-6 col-md-3">
                <h6>TIMEZONE</h6>
                <h5 id="timezone"></h5>
            </div>
            <div class="isp information-section col-sm-6 col-md-3">
                <h6>ISP</h6>
                <h5 id="isp"></h5>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
